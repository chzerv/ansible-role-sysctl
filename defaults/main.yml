---
# Verify the token value before setting it, using sysctl.
sysctl_set: true

# Reload sysctl after the sysctl_file is updated.
sysctl_reload: true

# Where to save the configuration.
sysctl_file: "/etc/sysctl.d/99-sysctl.conf"

sysctl_entries: []
